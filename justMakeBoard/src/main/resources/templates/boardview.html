<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Content Page</title>
</head>
<body>
    <h1 th:text="${board.title}">title</h1>
    <p th:text="${board.content}">content</p>
    <a th:href="@{/board/delete(id=${board.id})}">delete</a>
    <a th:href="@{/board/modify/{id}(id=${board.id })}">edit</a>
</body>
</html>
